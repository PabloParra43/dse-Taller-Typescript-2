<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Columna izquierda: tabla -->
      <div class="col-md-8">
        <h1 class="mb-4">TV Series</h1>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody id="series-table-body"></tbody>
        </table>
        <div id="average-seasons" class="mt-3 font-weight-bold"></div>
      </div>

      <!-- Columna derecha: detalle de la serie -->
      <div class="col-md-4">
        <h1 class="mb-4" style="color: white;">...</h1>
        <div id="serie-details" class="card">
          <img id="serie-image" class="card-img-top" src="https://img.freepik.com/fotos-premium/collage-fotos-personas-palabras-amor-ellas_1239143-4879.jpg" alt="...">
          <div class="card-body">
            <h5 id="serie-name" class="card-title">Click on name to watch series</h5>
            <p id="serie-synopsis" class="card-text"></p>
            <a id="serie-url" href="#" target="_blank" class="btn btn-primary">Watch Series</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
